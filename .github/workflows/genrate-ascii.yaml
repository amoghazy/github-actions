name: Generate ASCII Art
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cowsay

      - name: Generate ASCII art
        run: |
          echo "Hello from GitHub Actions!" | python -c "import cowsay; print(cowsay.cow(input()))" > ascii_art.txt

      - name: Commit and push if changed
        run: |
          cat ascii_art.txt
